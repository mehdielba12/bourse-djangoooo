{% extends 'base.html' %}
{% block title %}Inscription | AtlasBourse{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="col-md-6 col-lg-5">
        <div class="atlas-card p-4">
            <h3 class="mb-3 text-center">Créer un compte</h3>
            <p class="text-muted small text-center mb-4">
                Ouvrez un compte démo AtlasBourse avec un cash virtuel et commencez à trader.
            </p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-atlas-primary w-100 mt-2">
                    Créer mon compte
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

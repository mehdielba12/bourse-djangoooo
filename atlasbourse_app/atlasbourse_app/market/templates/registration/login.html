{% extends 'base.html' %}
{% block title %}Connexion | AtlasBourse{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="col-md-5">
        <div class="atlas-card p-4">
            <h3 class="mb-3 text-center">Connexion</h3>
            <p class="text-muted small text-center mb-4">
                Connectez-vous pour accéder à votre portefeuille AtlasBourse.
            </p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-atlas-primary w-100 mt-2">
                    Se connecter
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
